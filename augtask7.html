<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!--1 2 * 4 5
    1 * * * 5
    * * * * *
    1 * * * 5
    1 2 * 4 5 -->

    <script>

       for(let i=1;i<=5;i++){
        for(let j=1;j<=5;j++){

            if((i==1 || i==5) && (j <=2 || j >=4 )){
                 document.writeln("&nbsp;&nbsp;");
            } 
             else if  ((i==2 || i==4) && (j <=1 || j >=5 )){
                 document.writeln("&nbsp;&nbsp;");
            }else{
                 document.writeln("*")
            }
        }
        document.writeln("<br>")

       }

    </script>
</body>
</html>
