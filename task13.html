<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=5;
        let c =1;
      for(let i=1;i<=5;i++){
        for(let j=1;j<=n;j++){
            document.writeln(c)
            c++;
        }
        c=1;
        n--
        document.writeln("<br>")
      }
    </script>
</body>
</html>
