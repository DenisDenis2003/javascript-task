       let n = 3;
       let s = 1;
        for(let i=1;i<=4;i++){

           for(let j=1;j<=n;j++){
            document.writeln("&nbsp;")
           }

           for(let k=1;k<=s;k++){

           }

             document.writeln("&nbsp;")

        }
