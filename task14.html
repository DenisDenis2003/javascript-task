<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c1=1;
        for(let i=1;i<=5;i++){
            for(let j=1;j<=i;j++){
                document.writeln(c1);
                c1++;
            }
            c1=1;
            document.writeln("<br>")
        }
        let n=5
        let c2=1
        for(let i=1;i<=5;i++){
            for(let j=1;j<=n;j++){
                document.writeln(c2);
                c2++;
            }
            c2=1;
            n--;
            document.writeln("<br>")
        }
    </script>
</body>
</html>
