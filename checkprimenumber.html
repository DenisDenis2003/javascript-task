<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=13;
        let c=0;
        if(n<=1){
            document.writeln("Not a PrimeNumber")
        }
        else{
            for(let i=2;i<=n;i++){
                if(n%i==0){
                    c++;
                }
            }
            if(c==1){
                document.writeln("Prime Number")
            }else{
                document.writeln("Not a prime number")
            }
        }
       
    </script>
</body>
</html>
