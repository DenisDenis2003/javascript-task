<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

    <h1>IndianBank</h1>

    <script>
// alt +z => wrap content

let exit = true;
let name,age,phone,amount;
    while(exit){
        let op = prompt("Enter your option \n 1. account open \n 2.show details \n 3. deposit \n 4. withdraw \n 5.Exit")

        // string => number
 
 
        switch(op){

             case "1":
                  name =prompt("enter your Name?")
                  age =prompt("enter your age?")
                  phone =prompt("enter your phone?")
                  amount =prompt("Initial Amount?")
                   amount = parseFloat(amount);
                 console.log("account has been activated!!..")
                
                 break;
             case "2":
                 console.log("Your Name: ",name)
                console.log("Your age: ",age)
                console.log("Your phone: ",phone)
                console.log("Your amount: ",amount)
                break;
            case "3":
                   let damount =  prompt("Enter your Deposite Amount?");
                      damount= parseFloat(damount);
                    amount =  amount + damount;

                    console.log("Amount has been Deposited. Total=",amount)
                break;
             case "4":
                  let wamount = prompt("Account Balance is = "+ amount +" Enter your withdraw amount?");
                  wamount = parseFloat(wamount);

                  if(amount == 0){
                    console.log("Your balance is zero")
                  }else if(amount<wamount){
                    console.log("You exceeded the avilable balance")
                  }else{
                   amount= amount- wamount
                   console.log("After withdraw your account balance is ",amount)
                  }
                  break;
             case "5":
                exit = false;
                break;
            default:
                console.log("Invalid option")
                break;
        }

    }

    </script>
</body>
</html>
