<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //with size
        let size = prompt("Enter the size of array: ");
        let a = []

        for(let i=0;i<size;i++){
            a[i]=prompt("Enter the array element: "+ i);
        }
        document.writeln(a)

        //withoutsize
        let n = prompt("Enter the array value")
        let arr = n.split(",")
        console.log(arr)
    </script>
</body>
</html>
